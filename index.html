<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <title>Results summary component</title>
</head>
<body>
  <div id="main">
    <div id="result">
      <h1>Your Result</h1>
      <div id="circle">
        <h3>76</h3>
        <p>of 100</p>
      </div>
      <h4>Great</h4>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="summary">
      <h2>Summary</h2>
      <div class="summaryItem" id="summaryReaction">
        <div class="icon">
          <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
          <p>Reaction</p>
        </div>
        <p class="statistic"><span class="bold">80 </span>/ 100</p>
      </div>
      <div class="summaryItem" id="summaryMemory">
        <div class="icon">
          <img src="./assets/images/icon-memory.svg" alt="icon memory">
          <p>Memory</p>
        </div>
        <p class="statistic"><span class="bold">92 </span>/ 100</p>
      </div>
      <div class="summaryItem" id="summaryVerbal">
        <div class="icon">
          <img src="./assets/images/icon-verbal.svg" alt="icon reaction">
          <p>Verbal</p>
        </div>
        <p class="statistic"><span class="bold">61 </span>/ 100</p>
      </div>
      <div class="summaryItem" id="summaryVisual">
        <div class="icon">
          <img src="./assets/images/icon-visual.svg" alt="icon reaction">
          <p>Visual</p>
        </div>
        <p class="statistic"><span class="bold">72 </span>/ 100</p>
      </div>
      <button id="continueButton">Continue</button>
    </div>
  </div>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->
  
</body>
</html>
